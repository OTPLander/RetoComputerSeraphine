<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Classroom - Study Room Monitor</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <header class="white-section">
        <div class="header-container">
            <img src="{{ url_for('static', filename='images/tecnun-logo.png') }}" alt="Tecnun Logo" class="logo">
            <h1>Add New Classroom</h1>
        </div>
    </header>

    <main>
        <section class="white-section">
            <div class="content-wrapper">
                {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}
                <div class="flash-messages">
                    {% for category, message in messages %}
                    <div class="flash-message {{ category }}">{{ message }}</div>
                    {% endfor %}
                </div>
                {% endif %}
                {% endwith %}

                <form method="POST" action="{{ url_for('add_classroom') }}" class="classroom-form">
                    <div class="form-group">
                        <label for="name">Classroom Name</label>
                        <input type="text" id="name" name="name" required>
                    </div>

                    <div class="form-group">
                        <label for="capacity">Capacity</label>
                        <input type="number" id="capacity" name="capacity" min="1" required>
                    </div>

                    <div class="form-group">
                        <label for="color">Color Code</label>
                        <input type="color" id="color" name="color" value="#ff0404">
                    </div>

                    <div class="form-group">
                        <label for="description">Description</label>
                        <textarea id="description" name="description" rows="4"></textarea>
                    </div>

                    <div class="form-actions">
                        <button type="submit" class="submit-btn">Add Classroom</button>
                        <a href="{{ url_for('manage_classrooms') }}" class="cancel-btn">Cancel</a>
                    </div>
                </form>
            </div>
        </section>
    </main>

    <footer class="red-section">
        <div class="content-wrapper">
            <p>© 2025 Tecnun - University of Navarra</p>
        </div>
    </footer>
</body>
</html>
